type IbcEvent @entity {
  id: ID!
  blockHeight: BigInt!
  txHash: String!
  amount: BigInt!
  denom: String! @index
  eventDatetime: Date! @index
  eventType: Int!
}

type ContractMessage @entity {
  id: ID!
  blockHeight: BigInt!
  txHash: String!
  sender: String!
  contract: String!
  messageDatetime: Date!
}

type LoopAirDropEvent @entity {
  id: ID!
  blockHeight: BigInt!
  txHash: String!
  amount: BigInt!
  sender: String!
  eventDatetime: Date! @index
}


