type Transaction @entity {
  id: ID!
  blockHeight: BigInt!
  timestamp: Date!
  txType: String!
  txFeeDenom: String!
  txFeeAmount: BigInt!
}

type IbcEvent @entity {
  id: ID!
  blockHeight: BigInt!
  txHash: String!
  amount: BigInt!
  denom: String! @index
  eventDatetime: Date! @index
  eventType: Int!
}

type ContractMessage @entity {
  id: ID!
  blockHeight: BigInt!
  txHash: String!
  sender: String!
  contract: String!
  messageDatetime: Date!
}

type LoopAirDropMessage @entity {
  id: ID!
  blockHeight: BigInt!
  sender: String!
  amount: BigInt!
}
